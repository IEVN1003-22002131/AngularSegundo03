<div class="contenedor-principal">
    <div class="columna formulario">
        <h3>Datos Personales</h3>
        <form [formGroup]="formulario" (ngSubmit)="imprimirInformacion()">
            <div class="campo-grupo">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" formControlName="nombre" placeholder="text field Nombre">
            </div>
            <div class="campo-grupo">
                <label for="apaterno">Apellido Paterno:</label>
                <input id="apaterno" type="text" formControlName="apaterno" placeholder="text field Apaterno">
            </div>
            <div class="campo-grupo">
                <label for="amaterno">Apellido Materno:</label>
                <input id="amaterno" type="text" formControlName="amaterno" placeholder="text field Amaterno">
            </div>

            <h3>Fecha de Nacimiento</h3>
            <div class="fecha-nacimiento">
                <div class="fecha-parte">
                    <label for="dia">Día</label>
                    <input id="dia" type="number" formControlName="dia" placeholder="text field Día">
                </div>
                <div class="fecha-parte">
                    <label for="mes">Mes</label>
                    <input id="mes" type="number" formControlName="mes" placeholder="text field Mes">
                </div>
                <div class="fecha-parte">
                    <label for="anio">Año</label>
                    <input id="anio" type="number" formControlName="anio" placeholder="text field Año">
                </div>
            </div>

            <h3>Sexo</h3>
            <div class="sexo-grupo">
                <label class="radio-label">
                    <input type="radio" formControlName="sexo" value="Masculino"> Masculino
                </label>
                <label class="radio-label">
                    <input type="radio" formControlName="sexo" value="Femenino"> Femenino
                </label>
            </div>
            <button type="submit" class="btn-imprimir">Imprimir</button>
        </form>
    </div>

    <div class="columna resultados">
        <div *ngIf="mostrarResultado && resultado" class="contenido-resultado">
            <h1>Hola {{ resultado.getNombreCompleto() }}</h1>
            <p>Tienes {{ resultado.edad }} años.</p>
            <p>Tu animal del Horoscopo Chino es:</p>
            <div class="signo-container">
                <p class="signo-texto">{{ resultado.signoChino }}</p>
                <img [src]="resultado.imagenSigno" alt="Signo {{ resultado.signoChino }}" class="imagen-signo">
            </div>
        </div>
        <div *ngIf="!mostrarResultado" class="contenido-resultado">
            <h1>Hola [Nombre Apellido Paterno Apellido Materno]</h1>
        </div>
    </div>
</div>
